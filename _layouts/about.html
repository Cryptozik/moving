---
layout: default
---

<div class="about-page">
  <head>
    <title>{{ site.author }}</title>
  </head>
  <img src="/assets/img/hodlfarmsheep.png" class="home-logo"/>
  <div class="home-title">
    <p class="home-heading">{{ site.title }}</p>
    <p class="home-sub-heading">{{- site.description | escape -}}</p>
  </div>

  <div class="about-content e-content" itemprop="articleBody" style="clear:left;">
    {{ content }}
  </div>
</div>
